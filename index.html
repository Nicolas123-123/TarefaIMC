<!DOCTYPE html>

<html>

    <head>
        <title>IMC-CalculadoraNicolasVieira</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilo.css">
        <link rel="manifest" href="./json/manifest.json">
        <script src="./js/main.js"></script>
    </head>
    <body id="bg">
        <section id="calculadora-imc">
            <h2>Calculadora de IMC</h2>
            <form id="formulario-imc">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required step="0.1">
    
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" name="altura" required step="0.01">
    
                <button type="submit">Calcular IMC</button>
            </form>
    
            <div id="resultado-imc"></div>
        </section>
    
    </body>

</html>
